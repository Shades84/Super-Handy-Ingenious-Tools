[Rainmeter]
LeftMouseUpAction=[!CommandMeasure MeasureRun "Run"]

[Metadata]
Author=Shades84
Information=Simple shutdown shortcut

[Meter]
Meter= image
ImageName=#@#power_w.png
w=24
h=24

[box]
Meter=Shape
Shape=Rectangle 0,0,23,23 | Fill Color 0,0,0,1 | StrokeWidth 0
ToolTipText=Shutdown computer immediately

[MeasureRun]
Measure=Plugin
Plugin=RunCommand
Parameter=shutdown /p /f
